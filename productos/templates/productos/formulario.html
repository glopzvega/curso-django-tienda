{% extends 'base.html' %}
{% block content %}
<div class="container">
	<h1 class="text-center">Registro de nuevo producto</h1>
	<hr>
	<div class="row">		
		<div class="col-6 offset-3">
			<form action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<!-- <table>    	 -->
				
				{% for field in form %}
				
				<div class="row">
					<div class="col">
						{{ field.label_tag }} 
						{{ field }}
					</div>
				</div>
					
					<!-- {% if forloop.counter|divisibleby:2 %}
					</div>
					<div class="row">
					{% endif %} -->

				{% endfor %}
				<hr>
			    <div class="row">		    	
					<div class="col">
			    		<input type="submit" class="btn btn-primary" value="Guardar" />
			    	</div>
			    </div>
			</form>			
		</div>
	</div>
</div>

{% endblock %}
