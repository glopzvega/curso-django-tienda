<!doctype html>
<html lang="en">
  <head>
    <title>DjangoShop | Tienda en linea</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Tienda en linea hecha con Python/Django"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	{% load static %}
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/lity.min.css' %}">

    <style>
      .container
      {
        padding-top: 1em;
      }
      .nav-link.carrito
      {
        font-size: 1.3em;
      }
    </style>
  </head>
  <body>
    
    {% block menu %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">DjangoShop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>        
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link carrito" href="{% url 'carrito' %}" data-toggle="tooltip" data-placement="bottom" title="Ver carrito de compras">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>               
               <span class="badge badge-primary">{{ request.session.numero }}</span>
            </a>
          </li>           
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ request.user.email }}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="nav-link" href="{% url 'logout' %}">Salir</a>
              {# <div class="dropdown-divider"></div> #}
              <!-- <a class="dropdown-item" href="#">Something else here</a> -->
            </div>
          </li>
        </ul>
      </div>
    </nav>
    
    {% endblock %}

    {% block content %}    

    {% endblock %}
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/lity.min.js' %}"></script>
    <script>
      $("input,select,textarea").addClass("form-control")
      $('[data-toggle="tooltip"]').tooltip()
    </script>
  </body>
</html>
